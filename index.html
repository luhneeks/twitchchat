<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stream Chat</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.4/dist/purify.min.js" defer></script>
    <script defer src="main.js"></script>
</head>

<body>

    <div id="chatWrapper">
        <div id="chatHeader">Stream Chat</div>
        <div id="chat"></div>

        <div id="chatInputWrapper">
            <img class="badge" 
                src="https://static-cdn.jtvnw.net/badges/v1/5527c58c-fb7d-422d-b71b-f309dcb85cc1/2" 
                alt="badge" aria-hidden="true" />
            <input type="text" id="chatInput" placeholder="Send a message" aria-label="Chat input" />
            <button id="sendButton">Chat</button>
        </div>
    </div>

</body>

</html>
